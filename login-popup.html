<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Include Bootstrap (optional if already in parent page) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="notifications.js"></script>
  <style>
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1050;
    }

    .modal-content.glass-style {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px 25px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-content input::placeholder {
      color: #ccc;
    }

    .modal-content h4 {
      color: white;
    }

    .text-link {
      color: #ffc107;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<!-- ✅ USER LOGIN POPUP -->
<div id="loginPopup" class="modal-overlay" style="display: none;">
  <div class="modal-content glass-style text-center d-flex align-items-center">
    <h4 class="mb-4 text-white">User Login</h4>
    <input type="text" id="loginUsername" class="form-control mb-2" placeholder="Email or Username" />
    <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" />
    <button class="btn btn-primary mb-2 form-control" onclick="handleLogin()">Login</button>
    <p class="small text-white">
      Don't have an account?
      <a href="#" class="text-link" onclick="switchToRegister()">Register</a>
    </p>
    <button class="btn btn-outline-light w-100" onclick="closeAllPopupsAndRedirect()">Cancel</button>
  </div>
</div>

<!-- ✅ USER REGISTER POPUP -->
<div id="registerPopup" class="modal-overlay" style="display: none;">
  <div class="modal-content glass-style text-center d-flex align-items-center">
    <h4 class="mb-4 text-white">Register</h4>
    <input type="text" id="registerUsername" class="form-control mb-2" placeholder="Username" />
    <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email" />
    <input type="text" class="form-control" id="registerMobile" placeholder="Mobile Number" />
    <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password" />
    <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" />
    <button class="btn btn-success w-100 mb-2" onclick="handleRegister()">Register</button>
    <p class="small text-white">
      Already have an account?
      <a href="#" class="text-link" onclick="switchToLogin()">Login</a>
    </p>
    <button class="btn btn-outline-light w-100" onclick="closeAllPopupsAndRedirect()">Cancel</button>
  </div>
</div>

<!-- ✅ ADMIN LOGIN POPUP -->
<div id="adminLoginPopup" class="modal-overlay" style="display: none;">
  <div class="modal-content glass-style text-center">
    <h4 class="mb-4 text-white">Admin Login</h4>
    <input type="text" id="adminUsername" class="form-control mb-2" placeholder="Admin Username or Email" />
    <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Password" />
    <button class="btn btn-danger w-100 mb-2" onclick="handleAdminLogin()">Login</button>
    <button class="btn btn-outline-light w-100" onclick="closeAllPopupsAndRedirect()">Cancel</button>
  </div>
</div>

</body>
</html>
